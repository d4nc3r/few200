<div class="mb-5">
  <form #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input #title
             name="title"
             required
             [(ngModel)]="model.title"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input #author
             type="text"
             name="author"
             required
             [(ngModel)]="model.author"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="format">Book format</label>
      <select #format
              name="format"
              [(ngModel)]="model.format"
              class="form-control">
        <option value="hardcover">Hardcover</option>
        <option value="paperback">Paperback</option>
        <option value="e-book">E-Book</option>
        <option value="audiobook">Audiobook</option>
      </select>
    </div>
    <button class="btn btn-success"
            (click)="addBook(title, author, format)">Add new book</button>
  </form>
</div>
