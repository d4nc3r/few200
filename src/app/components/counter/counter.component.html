<div class="d-flex">
  <div class="mt-3 text-center">
    <input type="button"
           (click)="decrement()"
           class="btn btn-primary mr-3"
           [disabled]="(decrementDisabled$ | async)"
           value="-">
    <span>{{count$ | async}}</span>
    <input type="button"
           (click)="increment()"
           class="btn btn-primary ml-3"
           value="+">
    <div>
      <input type="button"
             (click)="reset()"
             class="btn btn-primary m-2"
             [disabled]="(count$ | async) === 0"
             value="Reset count">
    </div>
    <div class="btn-group"
         role="group"
         aria-label="Basic example">
      <button type="button"
              class="btn btn-secondary"
              (click)="setCountBy(1)"
              [disabled]="(countBy$ | async) === 1">1</button>
      <button type="button"
              class="btn btn-secondary"
              (click)="setCountBy(3)"
              [disabled]="(countBy$ | async) === 3">3</button>
      <button type="button"
              class="btn btn-secondary"
              (click)="setCountBy(5)"
              [disabled]="(countBy$ | async) === 5">5</button>
    </div>
  </div>
</div>
