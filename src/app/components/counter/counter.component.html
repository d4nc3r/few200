<div class="d-flex">
  <div class="mt-3 text-center">
    <input type="button"
           (click)="decrement()"
           class="btn btn-primary mr-3"
           value="-">
    <span>{{count$ | async}}</span>
    <input type="button"
           (click)="increment()"
           class="btn btn-primary ml-3"
           value="+">
    <div>
      <input type="button"
             (click)="reset()"
             class="btn btn-primary m-2"
             value="Reset count">
    </div>
  </div>
</div>
